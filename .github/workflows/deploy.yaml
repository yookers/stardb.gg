name: Deploy

on: [push, workflow_dispatch]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      PUBLIC_RES_API_URL: https://stardb.b-cdn.net/static
      PUBLIC_SERVER_API_URL: https://stardb.gg/api
      PRIVATE_SERVER_API_URL: https://stardb.gg/private
      PRIVATE_API_KEY: ${{ secrets.API_KEY }}
      ORIGIN: https://stardb.gg/

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Install And Build
        run: |
          npm i
          npm run build
          mv node_modules/ build/
          echo '{"type": "module"}' > build/package.json
          mv build stardb

      - name: Stop Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: systemctl stop stardb

      - name: Delete Old Files
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: rm -rf stardb

      - name: Copy New Files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: stardb
          target: /root/

      - name: Start Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: systemctl start stardb
